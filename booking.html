<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Appointment Page</title>
  <style>
    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .rectangle {
      border: 2px solid black;
      background-color: #f2f2f2;
      padding: 20px;
      margin-bottom: 20px;
    }

    .calendar {
      text-align: center;
    }

    .select-menu {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 1;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .button {
      float: right;
    }
  </style>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light pt-3 pb-2 bg-dark">
        <div class="container-xxl">
         <!-- navbar brand / title -->
         <a class="navbar-brand" href="#intro">
           <span class="text-light fw-bold"; style="font-size: 1.5em;">
             HOLT & SNOW
           </span>
         </a>
         <!-- toggle button for mobile nav -->
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
   
         <!-- navbar links -->
         <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
           <ul class="navbar-nav">
               <li class="nav-item">
                   <a class="nav-link text-light" href="/index.html">Home</a>
                 </li>  
                 <li class="nav-item">
                   <a class="nav-link text-light" href="/services.html">Services</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link text-light" href="/team.html">Our Team</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link text-light" href="/location.html">Location</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link text-light" href="/contact.html">Contact Us</a>
                 </li>  
                 <li class="nav-item ms-2 d-md-inline">
                   <a class="btn btn-light" href="/booking.html">Book now</a>
                 </li>
             
           </ul>
         </div>
        </div>
       </nav>

       <div class="container-1">
        <p class="fs-1 my-5 text-center"> Book An Appointment </p>    
       </div>

       <form>
        <div class="mb-4 ms-5 me-5 my-5">
            <label for="date" class="form-label">Date: </label>
            <input type="date">
        </div>
        <div class="mb-4 ms-5 me-5">
            <label for="time" class="form-label">Available Time Slots</label>
            <select class="form-select" aria-label="time">
                <option selected>HH:MM</option>
                <option value="1">10:00 AM</option>
                <option value="2">11:00 AM</option>
                <option value="3">01:30 PM</option>
                <option value="4">02:30 PM</option>
                <option value="5">03:30 PM</option>
            </select>
        
        </div>

        <div class="mb-4 ms-5 me-5">
            <label for="psy" class="form-label">With</label>
            <select class="form-select" aria-label="psy">
                <option selected>Therapist Name</option>
                <option value="1">Raymond Holt</option>
                <option value="2">Phoebe Buffay</option>
                <option value="3">Koki Uchiyama</option>
            </select>
        
        </div>

        <div class="container-1">
            <p class="fs-0.5 my-5 text-center"> Your Details</p>    
        </div>

        <div class="mb-4 ms-5 me-5 my-5">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name">
        </div>

        <div class="mb-4 mx-5">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" aria-describedby="email">
        </div>

        <div class="mb-4 mx-5">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" aria-describedby="phone">
        </div>

        <a class="btn btn-outline-danger mb-5 ms-5" href="/index.html">CANCEL</a>

        <a class="btn btn-outline-success mb-5 ms-5" href="/confirmation.html">CONFIRM</a>
    
    </form>
</body>
</html>
